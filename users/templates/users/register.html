{% extends "base.html" %}

{% block page_content %}
<h2> Register </h2>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input class="btn-rounded btn-success" type="submit" value="Register">
    </form>
</div>
<div class="form-group">
    <a href="{% url 'login' %}"> Back to Login </a>
</div>
{% endblock %}
