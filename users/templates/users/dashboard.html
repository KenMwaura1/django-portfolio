{% extends 'base.html' %}
{% block page_content %}
Hello, {{ user.username|default:'Guest' }}!

    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
{% endblock %}
